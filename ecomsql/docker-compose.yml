version: '3.8'

services:
  # Nginx reverse proxy (main entry point)
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: ecommerce-nginx
    ports:
      - "80:80"
    depends_on:
      - client
      - server
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend application (served through nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ecommerce-client
    environment:
      # API URL for the client - served through nginx
      # http://localhost/api gets proxied to server:5000/api
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost/api}
    depends_on:
      - server
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Backend API server (served through nginx)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ecommerce-server
    environment:
      - NODE_ENV=production
      - PORT=5000
      - CLIENT_URL=http://localhost
      # Database configuration - Update these with your database details
      - DB_SERVER=${DB_SERVER:-gnanabi.database.windows.net}
      - DB_NAME=${DB_NAME:-ecommerce}
      - DB_USER=${DB_USER:-servergnanaabi}
      - DB_PASSWORD=${DB_PASSWORD:-serverpassword@123}
      - DB_PORT=${DB_PORT:-1433}
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ecommerce-network:
    driver: bridge

volumes:
  server-uploads:
    driver: local
